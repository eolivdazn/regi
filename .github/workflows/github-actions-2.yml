name: Book class
on:
  push:
    branches:
      - "test-workflow"


jobs:
  book:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'   
        env:
          AUTH: ${{ secrets.AUTH }}
      - run: npm ci
      - run: npm run book
      
