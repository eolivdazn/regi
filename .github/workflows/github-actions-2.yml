name: Book class
#Minute [0,59]
#Hour [0,23]
#Day of the month [1,31]
#Month of the year [1,12]
#Day of the week ([0,6] with 0=Sunday)
on:
  schedule:
    - cron: '*/5 * * * *'
#  push:
#    branches:
#      - "test-workflow"


jobs:
  book:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      - run: |
          dt=$(date '+%d/%m/%Y %H:%M:%S');\
          echo "$dt"
      - run: npm ci
      - run: npm run book
        env:
          AUTH: ${{ secrets.AUTH }}
          name: 'edu'
      
