name: Book class
on:
  schedule:
    - cron: '0 20 * * 3'  # Runs at 19:00 on Fridays (0 minute, 20 hour, any day of month, any month, wednesday (3))
    - cron: '0 20 * * 5'  # Runs at 19:00 on Fridays (0 minute, 20 hour, any day of month, any month, Friday (5))


jobs:
  book:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'   
        env:
          AUTH: ${{ secrets.AUTH }}
      - run: npm ci
      - run: npm run book
      
